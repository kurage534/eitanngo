<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルのリンク -->
</head>
<body>
    <div id="container">
        <h1>単語クイズ</h1>
        <div>
            <label for="start">開始番号:</label>
            <input type="number" id="start" value="1">
            <label for="end">終了番号:</label>
            <input type="number" id="end" value="10">
            <label for="questionCount">問題数:</label>
            <input type="number" id="questionCount" value="5">
            <button id="startQuiz">クイズ開始</button>
        </div>
        <div id="quiz"></div>
        <div id="result"></div>
        <button id="nextQuestion" style="display: none;">次の問題へ</button>
    </div>
    <script src="script.js"></script> <!-- JavaScriptファイルのリンク -->
</body>
</html>
