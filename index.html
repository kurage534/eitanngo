<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語クイズ</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルのリンク -->
</head>
<body>
    <h1>単語クイズ</h1>
    
    <div>
        <label for="start">開始番号:</label>
        <input type="number" id="start" value="1" min="1" max="1900">
        
        <label for="end">終了番号:</label>
        <input type="number" id="end" value="1900" min="1" max="1900">
        
        <label for="questionCount">出題数:</label>
        <input type="number" id="questionCount" value="1" min="1" max="10">
    </div>
    
    <button id="startQuiz">クイズを開始</button>
    <div id="quiz"></div>
    <div id="result"></div>
    <button id="nextQuestion" style="display:none;">次の問題へ進む</button> <!-- 次の問題ボタン -->

    <div id="ranking">
        <h2>ランキング表</h2>
        <table>
            <thead>
                <tr>
                    <th>順位</th>
                    <th>プレイヤー名</th>
                    <th>得点</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                <!-- ランキングデータがここに挿入されます -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- JavaScriptファイルのリンク -->
</body>
</html>
